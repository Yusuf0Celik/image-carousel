<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="https://yusuf0celik.github.io/portfolio/img/pogchamp.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Image Carousel</title>
</head>
<body>
  <main>
    <div class="image-carousel">
      <div class="images">
        <img class="image images1 active" src="img/image1.jpg" alt="Image 1">
        <img class="image images2" src="img/image2.png" alt="Image 2">
        <img class="image images3" src="img/image3.jpg" alt="Image 3">
      </div>
      <div class="buttons">
        <div class="button-prev">
          <button class="button-image button-prev">&lt;</button>
        </div>
        <div class="button-next">
          <button class="button-image button-next">&gt;</button>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
